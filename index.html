<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Submiter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form">
        <input type="text" name="data[name]" id="name" placeholder="Enter Name">
        <textarea rows="15" cols="70" placeholder="Enter Code" id="textarea" name="data[code]"></textarea>
        <div id="message">Data Submitted</div>
        <button id="btn">Submit</button>
    </form>
    <script src="script.js"></script>
    </div>

</body>
</html>
